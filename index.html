<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <main>
        <header><h1>Todo List</h1></header>
        <div id="taskInput">
            <label for="taskName"></label>
            <input id="taskName" name="taskName" type="text">
        </div>
        <div id="commands">
            <button id="createTask">Create</button>
        </div>
        <div id="content">
            <div>
                <ol id="tasks">
                    <li>Test</li>
                </ol>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
